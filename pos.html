<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: blue;
            position: relative;
            left: 100px;
           top: 100px;

        }

        .absolute{
            border: 2px solid black;
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 60px;
            top: 40px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="absolute"></div>
    </div>
</body>

</html>
